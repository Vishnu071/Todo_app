<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Admin Login</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts & Material Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <style>
      body {
        min-height: 100vh;
        margin: 0;
        font-family: 'Inter', sans-serif;
        background: linear-gradient(-45deg, #c2e9fb, #a1c4fd, #fbc2eb, #fcb69f);
        background-size: 400% 400%;
        animation: gradientBG 15s ease infinite;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      @keyframes gradientBG {
        0% {background-position: 0% 50%;}
        50% {background-position: 100% 50%;}
        100% {background-position: 0% 50%;}
      }
      .admin-card {
        background: rgba(255,255,255,0.7);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-radius: 18px;
        box-shadow: 0 8px 32px rgba(91,134,229,0.18);
        padding: 2.5rem 2.2rem 2rem 2.2rem;
        max-width: 350px;
        width: 100%;
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 1.5px solid rgba(255,255,255,0.22);
        transition: box-shadow 0.3s, transform 0.3s;
      }
      .admin-card:hover {
        box-shadow: 0 16px 48px rgba(91,134,229,0.22);
        transform: translateY(-4px) scale(1.02);
      }
      .admin-card h2 {
        margin: 0 0 1.5rem 0;
        color: #4f46e5;
        font-size: 2rem;
        font-weight: 700;
        letter-spacing: 1px;
        text-align: center;
        text-shadow: 0 2px 8px rgba(79, 70, 229, 0.13);
        display: flex;
        align-items: center;
        gap: 8px;
      }
      .admin-card label {
        font-size: 1rem;
        font-weight: 600;
        color: #374151;
        margin-bottom: 0.5rem;
        display: block;
      }
      .admin-card input[type="text"],
      .admin-card input[type="password"] {
        width: 100%;
        padding: 0.75rem 1rem;
        margin-bottom: 1.2rem;
        border: 1.5px solid #d1d5db;
        border-radius: 10px;
        font-size: 1rem;
        background: rgba(255,255,255,0.85);
        transition: border-color 0.2s;
        box-shadow: 0 2px 8px rgba(91,134,229,0.06);
      }
      .admin-card input[type="text"]:focus,
      .admin-card input[type="password"]:focus {
        border-color: #4f46e5;
        outline: none;
        background: #f0f4f8;
      }
      .admin-card button {
        width: 100%;
        padding: 0.85rem 0;
        background: linear-gradient(90deg, #36d1c4 0%, #5b86e5 100%);
        color: #fff;
        border: none;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 700;
        cursor: pointer;
        box-shadow: 0 4px 24px rgba(91,134,229,0.18);
        transition: background 0.2s, transform 0.2s, box-shadow 0.2s;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin-top: 0.5rem;
        letter-spacing: 1px;
      }
      .admin-card button:hover,
      .admin-card button:focus {
        background: linear-gradient(90deg, #5b86e5 0%, #36d1c4 100%);
        transform: translateY(-2px) scale(1.03);
        box-shadow: 0 8px 32px rgba(54,209,196,0.22);
        outline: none;
      }
      .admin-card .material-icons {
        font-size: 1.4rem;
        vertical-align: middle;
      }
      .admin-card .error-message {
        color: #ef4444;
        background: rgba(255, 0, 0, 0.07);
        border-radius: 8px;
        padding: 0.5rem 1rem;
        margin-bottom: 1rem;
        font-size: 1rem;
        text-align: center;
        display: none;
      }
      @media (max-width: 500px) {
        .admin-card {
          padding: 1.5rem 0.7rem 1.2rem 0.7rem;
        }
      }
    </style>
  </head>
  <body>
    <form class="admin-card" onsubmit="event.preventDefault(); login();">
      <h2>
        <span class="material-icons" aria-hidden="true">admin_panel_settings</span>
        Admin Login
      </h2>
      <div class="error-message" id="errorMsg"></div>
      <label for="username">Username</label>
      <input type="text" id="username" placeholder="Enter username" autocomplete="username" required />
      <label for="password">Password</label>
      <input type="password" id="password" placeholder="Enter password" autocomplete="current-password" required />
      <button type="submit">
        <span class="material-icons" aria-hidden="true">login</span>
        Login
      </button>
    </form>
    <script>
      async function login() {
        const username = document.getElementById("username").value;
        const password = document.getElementById("password").value;
        const errorMsg = document.getElementById("errorMsg");
        errorMsg.style.display = "none";
        errorMsg.textContent = "";

        try {
          const res = await fetch(
            "/api/users/login",
            {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({ username, password }),
            }
          );

          const data = await res.json();

          if (res.ok && data.token && data.user && data.user.isAdmin) {
            localStorage.setItem("adminToken", data.token);
            window.location.href = "/admin_dashboard.html";
          } else {
            errorMsg.textContent = data.message || "Login failed or not an admin";
            errorMsg.style.display = "block";
          }
        } catch (error) {
          errorMsg.textContent = "‚ùå Network error. Please try again later.";
          errorMsg.style.display = "block";
          console.error("Login error:", error);
        }
      }
    </script>
  </body>
</html>
