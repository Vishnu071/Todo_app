<!DOCTYPE html>
<html>
<head>
  <title>Admin Dashboard</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    h2 { margin-top: 30px; }
    li { margin-bottom: 10px; }
    button {
      margin-left: 8px;
      padding: 4px 8px;
      background: #444;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover { background: #222; }
  </style>
</head>
<body>
  <h1>Admin Dashboard</h1>
  <button onclick="logout()">Logout</button>

  <h2>Users</h2>
  <ul id="userList"></ul>

  <h2>All Tasks</h2>
  <ul id="taskList"></ul>

  <script>
    const token = localStorage.getItem("adminToken");
  
    if (!token) {
      alert("Please log in as admin.");
      window.location.href = "/admin.html";
    }
  
    function logout() {
      localStorage.removeItem("adminToken");
      window.location.href = "/admin.html";
    }
  
    async function fetchUsers() {
      try {
        const res = await fetch("/api/admin/users", {
          headers: { Authorization: "Bearer " + token }
        });
  
        const users = await res.json();
  
        if (!Array.isArray(users)) {
          console.error("Expected users array, got:", users);
          alert("⚠️ Unauthorized or session expired. Please log in again.");
          logout();
          return;
        }
  
        const list = document.getElementById("userList");
        list.innerHTML = "";
  
        users.forEach(user => {
          const li = document.createElement("li");
          li.textContent = user.username + (user.isAdmin ? " (Admin)" : "");
  
          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.onclick = async () => {
            await fetch(`/api/admin/users/${user._id}`, {
              method: "DELETE",
              headers: { Authorization: "Bearer " + token }
            });
            fetchUsers();
          };
  
          if (!user.isAdmin) {
            const promoteBtn = document.createElement("button");
            promoteBtn.textContent = "Promote to Admin";
            promoteBtn.onclick = async () => {
              await fetch(`/api/admin/users/promote/${user._id}`, {
                method: "PUT",
                headers: { Authorization: "Bearer " + token }
              });
              fetchUsers();
            };
            li.appendChild(promoteBtn);
          }
  
          const editBtn = document.createElement("button");
          editBtn.textContent = "Edit";
          editBtn.onclick = () => {
            const newUsername = prompt("New username:", user.username);
            const newPassword = prompt("New password:");
            if (newUsername && newPassword) {
              fetch(`/api/admin/users/${user._id}`, {
                method: "PUT",
                headers: {
                  Authorization: "Bearer " + token,
                  "Content-Type": "application/json"
                },
                body: JSON.stringify({ username: newUsername, password: newPassword })
              }).then(fetchUsers);
            }
          };
  
          li.appendChild(delBtn);
          li.appendChild(editBtn);
          list.appendChild(li);
        });
      } catch (err) {
        console.error("User fetch error:", err);
      }
    }
  
    async function fetchTasks() {
      try {
        const res = await fetch("/api/admin/tasks", {
          headers: { Authorization: "Bearer " + token }
        });
  
        const tasks = await res.json();
  
        if (!Array.isArray(tasks)) {
          console.error("Expected tasks array, got:", tasks);
          alert("⚠️ Unauthorized or session expired. Please log in again.");
          logout();
          return;
        }
  
        const list = document.getElementById("taskList");
        list.innerHTML = "";
  
        tasks.forEach(task => {
          const li = document.createElement("li");
          li.textContent = `${task.taskName} (User: ${task.userId?.username || "Unknown"})`;
  
          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.onclick = async () => {
            await fetch(`/api/admin/tasks/${task._id}`, {
              method: "DELETE",
              headers: { Authorization: "Bearer " + token }
            });
            fetchTasks();
          };
  
          li.appendChild(delBtn);
          list.appendChild(li);
        });
      } catch (err) {
        console.error("Task fetch error:", err);
      }
    }
  
    fetchUsers();
    fetchTasks();
  </script>
  
  </script>
</body>
</html>
