<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1"
    />
    <title>To-Do App</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" type="image/x-icon" href="favicon.ico" />
  </head>
  <body>
    <header role="banner" class="container">
      <h1 tabindex="0">To-Do App</h1>
    </header>

    <!-- Navbar -->
    <nav class="navbar hidden">
      <span class="navbar-brand">
        <span class="material-icons" aria-hidden="true">dashboard</span>
        Dashboard
      </span>
      <div class="navbar-actions">
        <span id="userEmail" class="user-email"></span>
        <button id="logoutBtn" class="logout-btn">
          <span class="material-icons" aria-hidden="true">logout</span> Logout
        </button>
      </div>
    </nav>

    <main role="main" class="container">
      <!-- AUTH SECTION -->
      <section class="auth-section" tabindex="-1">
        <div class="form-card">
          <h2>Welcome Back ðŸ‘‹</h2>
          <div class="input-group">
            <input type="email" id="email" required placeholder=" " />
            <label for="email">Email</label>
          </div>
          <div class="input-group">
            <input type="password" id="password" required placeholder=" " />
            <label for="password">Password</label>
          </div>
          <div class="button-group">
            <button onclick="register()">
              <span class="material-icons">person_add</span> Register
            </button>
            <button onclick="login()">
              <span class="material-icons">login</span> Login
            </button>
          </div>
        </div>
      </section>

      <!-- TASK SECTION (unchanged) -->
      <section class="task-section hidden" tabindex="-1">
        <form
          class="controls"
          id="taskForm"
          onsubmit="event.preventDefault(); addTask();"
        >
          <input
            type="text"
            id="title"
            placeholder="Task Title"
            required
            minlength="3"
            maxlength="100"
          />
          <input
            type="text"
            id="description"
            placeholder="Description"
            maxlength="300"
          />
          <input type="date" id="deadline" min="" />
          <select id="priority" required>
            <option value="Low">ðŸŸ¢ Low Priority</option>
            <option value="Medium">ðŸŸ¡ Medium Priority</option>
            <option value="High">ðŸ”´ High Priority</option>
          </select>
          <button type="submit" id="addTaskBtn">
            <span class="material-icons">add_task</span> Add Task
          </button>
          <button type="button" id="saveTaskBtn" class="hidden" onclick="saveTask()">
            <span class="material-icons">save</span> Save
          </button>
          <button type="button" onclick="toggleDarkMode()" id="darkModeToggle">
            <span class="material-icons">dark_mode</span> Toggle Dark Mode
          </button>
        </form>

        <div id="taskList"></div>

        <div class="progress-bar-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
      </section>
    </main>

    <audio
      id="sound"
      src="https://www.soundjay.com/buttons/sounds/button-3.mp3"
      preload="auto"
    ></audio>
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
