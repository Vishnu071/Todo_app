<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard - To-Do App</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <style>
      .navbar {
        background: #ffffffdd;
        backdrop-filter: blur(10px);
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        padding: 10px 30px;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-radius: 0 0 20px 20px;
        position: sticky;
        top: 0;
        z-index: 10;
      }
      .navbar-logo {
        font-size: 24px;
        font-weight: bold;
        color: #2d5fff;
      }
      .logout-btn {
        background-color: #ef4444;
        color: white;
        border: none;
        padding: 8px 16px;
        border-radius: 8px;
        cursor: pointer;
        font-weight: bold;
      }
      .logout-btn:hover {
        background-color: #dc2626;
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-logo">To-Do App</div>
      <button class="logout-btn" onclick="logout()">Logout</button>
    </nav>

    <main class="container">
      <form
        id="taskForm"
        class="controls"
        onsubmit="event.preventDefault(); addTask();"
      >
        <input type="text" id="title" placeholder="Task Title" required />
        <input type="text" id="description" placeholder="Description" />
        <input type="date" id="deadline" />
        <select id="priority">
          <option value="Low">Low Priority</option>
          <option value="Medium">Medium Priority</option>
          <option value="High">High Priority</option>
        </select>
        <button type="submit">
          <span class="material-icons">add_task</span> Add Task
        </button>
        <button type="button" onclick="toggleDarkMode()">
          <span class="material-icons">dark_mode</span> Toggle Dark Mode
        </button>
      </form>

      <div id="taskList"></div>

      <div class="progress-bar-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
    </main>

    <audio
      id="sound"
      src="https://www.soundjay.com/buttons/sounds/button-3.mp3"
      preload="auto"
    ></audio>

    <script>
      if (!localStorage.getItem("token")) {
        window.location.href = "login.html";
      }
      function logout() {
        localStorage.removeItem("token");
        window.location.href = "login.html";
      }
    </script>
    <script src="auth.js"></script>
    <script src="api.js"></script>
    <script src="script.js"></script>
  </body>
</html>
